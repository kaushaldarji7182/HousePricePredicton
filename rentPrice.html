    <div class="main">
      <div class="Mainform text-white p-5 m-5 w-75">
        <h1>Rent Price Form</h1>
        <div class="form">
          <form method="POST">
            <div class="mb-3">
              <label
                for="exampleDataList"
                class="form-label"
                >City <span class="text-danger">*</span></label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                name="city"
                id="city"
                required="1"
              >
                <option selected>select city</option>
                {% for city in cities %}
                <option value="{{city}}">{{city}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label
                for="exampleDataList"
                class="form-label"
                >location</label
              >
              <select
                class="form-select"
                name="location"
                id="location"
                required="1"
                aria-label="Default select example"
              >
                <option selected>select location</option>
                {% for location in locations %}
                <option value="{{location}}">{{location}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >layout type</label
              >
              <select
                class="form-select"
                name="layout_type"
                id="layout_type"
                required="1"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="BHK">BHK</option>
                <option value="RK">RK</option>
              </select>
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >property type</label
              >
              <select
                class="form-select"
                name="property_type"
                id="property_type"
                required="1"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="Apartment">Apartment</option>
                <option value="Studio Apartment">Studio Apartment</option>
                <option value="Independent House">Independent House</option>
                <option value="Independent Floor">Independent Floor</option>
                <option value="Villa">villa</option>
                <option value="Penthouse">penthouse</option>
              </select>
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >BHK</label
              >
              <select
                class="form-select"
                name="bhk"
                id="bhk"
                required="1"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >bathrooms</label
              >
              <select
                class="form-select"
                name="bathroom"
                id="bathroom"
                required="1"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >Area</label
              >
              <input
                type="text"
                class="form-control"
                id="area"
                name="area"
                required="1"
              />
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >seller type</label
              >
              <select
                class="form-select"
                name="seller_type"
                id="seller_type"
                required="1"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="OWNER">owner</option>
                <option value="AGENT">agent</option>
                <option value="BUILDER">builder</option>
              </select>
            </div>

            <div class="mb-3">
              <label
                class="form-check-label"
                for="exampleCheck1"
                >furnish type</label
              >
              <select
                class="form-select"
                name="furnish_type"
                id="furnish_type"
                required="1"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="Furnished">Furnished</option>
                <option value="Semi-Furnished">Semi-Furnished</option>
                <option value="Unfurnished">Unfurnished</option>
              </select>
            </div>

            <div>
              <h2><span id="prediction"></span></h2>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              onclick="send_data()"
            >
              Predict price
            </button>
            <div>
              <h2><span id="prediction"></span></h2>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document
          .querySelector("form")
          .addEventListener("sumbit", form_handler(event));

        var rent_form_data = new FormData(document.querySelector("form"));

        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/rent_predict", true);
        document.getElementById("prediction").innerHTML =
          "please wait predicting the price...";

        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML =
              "prediction : â‚¹ " + xhr.responseText;
          }
        };

        xhr.onload = function () {};
        xhr.send(rent_form_data);
      }
    </script>
